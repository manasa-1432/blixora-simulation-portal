<!DOCTYPE html>
<html>
<head>
  <title>Simulations - Blixora Labs</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: white; padding: 15px; margin: 10px auto; width: 300px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Available Simulations</h1>
  <ul>
    {% for sim in simulations %}
      <li><b>{{ sim.title }}</b> - Difficulty: {{ sim.difficulty }}</li>
    {% endfor %}
  </ul>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
