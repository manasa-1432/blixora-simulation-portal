<!DOCTYPE html>
<html>
<head>
  <title>Home - Blixora Labs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Blixora Labs</h1>
    <p>Explore interactive simulations and learn new skills!</p>
    <a href="/home"><button>Browse Simulations</button></a>
  </div>
</body>
</html>
