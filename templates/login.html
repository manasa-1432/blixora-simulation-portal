<!DOCTYPE html>
<html>
<head>
  <title>Login - Blixora Labs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://plus.unsplash.com/premium_photo-1686255006386-5f58b00ffe9d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
    
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2 style="color: white; text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p style="color: white; text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">
    Don't have an account? <a href="/register" style="color: yellow;">Register</a>
  </p>
</body>
</html>
