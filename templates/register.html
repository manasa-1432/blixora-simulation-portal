<!DOCTYPE html>
<html>
<head>
  <title>Register - Blixora Labs</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1496715976403-7e36dc43f17b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      animation: bgMove 20s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
      0% { background-position: center; }
      100% { background-position: top; }
    }

    header {
      background: rgba(26, 26, 26, 0.8);
      padding: 15px 30px;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #00aced;
    }

    form {
  
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </nav>
  </header>
  <h2 style="color:white; text-shadow:1px 1px 3px black;">Register</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <a href="/home"><button type="submit">Register</button></a>
  </form>
</body>
</html>
